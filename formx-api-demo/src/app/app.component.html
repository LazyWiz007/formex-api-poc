<div class="container">
  <h1 class="main-heading">OCR PDF Form Automation</h1>
  
  <div class="upload-section">
    <input type="file" id="fileInput" style="display: none;" (change)="onFileSelected($event)">
    <button (click)="triggerFileInput()" class="upload-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      Upload a file
    </button>
  </div>

  <div class="content-wrapper">
    <div class="left-column">
      <div class="section" *ngIf="selectedFile">
        <h2>Selected File</h2>
        <div class="file-info">
          <p><strong>Name:</strong> {{ selectedFile.name }}</p>
          <p><strong>Size:</strong> {{ selectedFile.size | fileSize }}</p>
          <p><strong>Type:</strong> {{ selectedFile.type }}</p>
        </div>
        
        <img *ngIf="isImage(selectedFile)" [src]="previewUrl" alt="Uploaded image">
        
        <a *ngIf="!isImage(selectedFile)" [href]="previewUrl" target="_blank">View File</a>

        <button (click)="uploadFile()">Extract Data</button>
      </div>
    </div>

    <div class="right-column">
      <div class="section" *ngIf="extractedData">
        <h2>Extracted Data</h2>
        <table *ngIf="extractedData | keyvalue as kvPairs">
          <thead>
            <tr>
              <th>Field</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pair of kvPairs">
              <td>{{ pair.key }}</td>
              <td>{{ pair.value }}</td>
            </tr>
          </tbody>
        </table>
        <button (click)="downloadFilledPdf()">Download Filled PDF</button>
      </div>
    </div>
  </div>
</div>
